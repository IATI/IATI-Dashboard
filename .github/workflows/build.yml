name: Build
on:
  push:
  schedule:
    - cron: '0 6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - uses: actions/cache@v2
      name: Cache dependencies
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Fetch data
      run: ./fetch_data.sh
    - name: Fetch stats
      run: |
        mkdir stats-calculated out
        curl --compressed "http://dashboard.iatistandard.org/stats/ckan.json" > stats-calculated/ckan.json
        curl --compressed "http://dashboard.iatistandard.org/stats/gitdate.json" > stats-calculated/gitdate.json
        git clone --quiet --branch gh-pages https://github.com/codeforIATI/IATI-Stats stats-calculated/current
    - name: Build CSV output
      run: python make_csv.py
    - name: Build HTML output
      run: python make_html.py
    - name: Add CNAME to output
      run: echo "dashboard.codeforiati.org" > out/CNAME
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GIT_CONFIG_NAME: Code for IATI bot
        GIT_CONFIG_EMAIL: 57559326+codeforIATIbot@users.noreply.github.com
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        BRANCH: gh-pages
        FOLDER: out
        CLEAN: true
