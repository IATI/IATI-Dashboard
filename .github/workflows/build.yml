name: Build
on:
  push:
    branches:
      - dev
  workflow_dispatch:  # for triggering builds manually
  repository_dispatch:
    types:
      - build
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - uses: actions/cache@v2
      name: Cache dependencies
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Fetch data
      run: ./fetch_data.sh
    - name: Fetch stats
      run: |
        mkdir out
        ./get_stats.sh
    - name: Make plots
      run: python plots.py
    - name: Build CSV output
      run: python make_csv.py
    - name: Build HTML output
      run: python make_html.py
    - name: Delete files
      run: rm -rf data stats-calculated
    - name: Add static files to output
      run: cp -r static out
    - name: Deploy (production) ðŸš€
      if: github.ref == 'refs/heads/main'
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GIT_CONFIG_NAME: Code for IATI bot
        GIT_CONFIG_EMAIL: 57559326+codeforIATIbot@users.noreply.github.com
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        REPOSITORY_NAME: codeforIATI/analytics-public
        BRANCH: gh-pages
        FOLDER: out
        CLEAN: true
        SILENT: true
        SINGLE_COMMIT: true
    - name: Set CNAME (dev)
      if: github.ref == 'refs/heads/dev'
      run: echo "analytics-dev.codeforiati.org" > out/CNAME
    - name: Deploy (dev) ðŸš€
      if: github.ref == 'refs/heads/dev'
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GIT_CONFIG_NAME: Code for IATI bot
        GIT_CONFIG_EMAIL: 57559326+codeforIATIbot@users.noreply.github.com
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
        REPOSITORY_NAME: codeforIATI/analytics-dev
        BRANCH: gh-pages
        FOLDER: out
        CLEAN: true
        SILENT: true
        SINGLE_COMMIT: true
